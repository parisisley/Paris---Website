<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Outer gear teeth -->
  <g fill="#3b82f6">
    <circle cx="100" cy="15" r="8"/>
    <circle cx="142" cy="25" r="8"/>
    <circle cx="175" cy="58" r="8"/>
    <circle cx="185" cy="100" r="8"/>
    <circle cx="175" cy="142" r="8"/>
    <circle cx="142" cy="175" r="8"/>
    <circle cx="100" cy="185" r="8"/>
    <circle cx="58" cy="175" r="8"/>
    <circle cx="25" cy="142" r="8"/>
    <circle cx="15" cy="100" r="8"/>
    <circle cx="25" cy="58" r="8"/>
    <circle cx="58" cy="25" r="8"/>
  </g>
  
  <!-- Inner hexagon (engineering nut) -->
  <polygon points="100,45 130,62.5 130,97.5 100,115 70,97.5 70,62.5" 
           fill="none" stroke="#60a5fa" stroke-width="2.5" opacity="0.6"/>
  
  <!-- PI Letters -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">
    <!-- P -->
    <text x="70" y="125" font-size="72" style="font-family: 'Arial Black', Arial, sans-serif;">P</text>
    <!-- I -->
    <text x="115" y="125" font-size="72" style="font-family: 'Arial Black', Arial, sans-serif;">I</text>
  </g>
  
  <!-- Technical grid lines -->
  <g stroke="#3b82f6" stroke-width="0.5" opacity="0.3">
    <line x1="100" y1="30" x2="100" y2="70"/>
    <line x1="100" y1="130" x2="100" y2="170"/>
    <line x1="30" y1="100" x2="70" y2="100"/>
    <line x1="130" y1="100" x2="170" y2="100"/>
  </g>
  
  <!-- Corner brackets (technical drawing style) -->
  <g stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 40,40 L 40,50 M 40,40 L 50,40"/>
    <path d="M 160,40 L 160,50 M 160,40 L 150,40"/>
    <path d="M 40,160 L 40,150 M 40,160 L 50,160"/>
    <path d="M 160,160 L 160,150 M 160,160 L 150,160"/>
  </g>
</svg>